<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>jQuery Salary Calculator</title>
</head>
<header>jQuery Salary Calculator</header>
<!-- need to change this size and make it look prettier -->
<body>
    <h3>Add New Employee</h3>
        <input id="firstName" type="text" placeholder="First Name" />
        <input id="lastName" type="text" placeholder="Last Name"/>
        <input id="empNumber" type="number" placeholder="Employee Number"/>
        <input id="jobTitle" type="text" placeholder="Job Title"/>
        <input id="salary" type="number" placeholder="Salary"/>
        <button id="submit">Submit</button>

<main>
    <table id="header-table">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Employee ID</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th></th>
        </thead>
        <tbody></tbody>
    </table>
    <table id="employeeTable">
        <thead>
            <!-- jquery data will append here -->
        </thead>
        <tbody></tbody>
    </table>
</main>
<ul id="monthlyExpense"></ul>
</body>
</html>
